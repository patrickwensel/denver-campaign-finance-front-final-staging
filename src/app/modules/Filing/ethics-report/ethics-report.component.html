<div class="ethicsReport">
    <div class="tophead">
        <span class="title"> Jon Rios for City Council 2020</span>
    </div>
    <div class="head">
            <span class="title"> Filing</span>
    </div>

    <div class="head3">
            <span class="title"> Ethics Reports</span>
    </div>

    <div style="margin-bottom: 20px; margin-top: 40px;">
            <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8  list-view-table">
    
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef class="heading">
                        Date Submitted </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
    
                <ng-container matColumnDef="period">
                    <th mat-header-cell *matHeaderCellDef class="heading">
                        Filing Period </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
    
                <ng-container matColumnDef="formtype">
                    <th mat-header-cell *matHeaderCellDef class="heading">
                        Form Type</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
    
                <ng-container matColumnDef="details">
                    <th mat-header-cell *matHeaderCellDef class="heading"> Details
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <!-- <button class="compbtn">Completed</button> -->
                        <button class="inpbtn">View</button>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
</div>
